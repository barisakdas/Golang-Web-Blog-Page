{{ define "content" }}
<!-- Page Header-->
<header class="masthead" style="background-image: url('/{{ .article.PictureUrl }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{ .article.Title }}</h1>
          <h2 class="subheading">{{ .article.Description }}</h2>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Post Content-->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div id="blog-content"></div>
      </div>
    </div>
  </div>
</article>
<script>
  document.getElementById("blog-content").innerHTML = "{{ .article.Content }}"
</script>
{{ end }}
